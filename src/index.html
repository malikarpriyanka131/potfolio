<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Priyanka's Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <!-- Tawk.to live chat widget: replace {TAWK_PROPERTY_ID} with your Tawk property ID (example: 1234567890abcdef12345678) -->
  <!-- To disable the inline script and control loading programmatically, remove the script below and use the TawkService in Angular. -->
  <script>
    /* Tawk.to widget â€” replace {TAWK_PROPERTY_ID} below with your property id */
    (function() {
      var Tawk_API = window.Tawk_API || {};
      var Tawk_LoadStart = new Date();
      var s1 = document.createElement('script');
      s1.async = true;
      s1.src = 'https://embed.tawk.to/{TAWK_PROPERTY_ID}/default';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      var s0 = document.getElementsByTagName('script')[0];
      if (s0 && s0.parentNode) {
        s0.parentNode.insertBefore(s1, s0);
      } else {
        document.head.appendChild(s1);
      }
    })();
  </script>
</body>
</html>
